<form ng-submit="doSearch(search)" class="form-inline text-right">
    <div class="form-group">
        <label for="search" style="line-height: 36px">Search for item in all categories</label>
        <div class="input-group" style="margin: 0 5px;">
            <input data-toggle="popover" data-content="Please specify some terms!" id="search" ng-model="search" type="text" class="form-control">
        </div>
        <button class="btn btn-primary" style="width: 100px">Go!</button>
        <div class="text-right"><a ui-sref="main.search">Advanced search</a></div>
    </div>
</form>
<br />
<div>
    <ul id="categories">
        <li ng-repeat="category in categories" class="category {{styles[$index]}}">
            <a ui-sref="main.category({ categoryId: category.id, categoryName: category.name })" class="main">
                <div class="image">
                    <img ng-src="images/categories/{{styles[$index]}}.png">
                </div>
                <h2>
                    <span>{{ category.name }}</span>
                </h2>
            </a>
            <div class="subcategories">
                <ul>
                    <li ng-repeat="subcategory in category.top">
                        <h3>
                            <a ui-sref="main.category({ categoryId: subcategory.id, categoryName: subcategory.name })">{{
                                subcategory.name }}</a>
                        </h3>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
