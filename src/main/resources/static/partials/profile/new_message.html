<div id="messages">
    <h2>New message</h2>
    <div id="messages-content">
        <form class="form-horizontal" novalidate>
            <div class="form-group" has-feedback>
                <label class="col-sm-2 control-label" for="to">To</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="to" name="to"
                           placeholder="Enter the username of the receiver" ng-model="message.to" required>
                </div>
            </div>
            <div class="form-group" has-feedback>
                <label class="col-sm-2 control-label" for="subject">Subject</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="subject" name="subject"
                           placeholder="Enter the subject of the message" ng-model="message.subject" required>
                </div>
            </div>
            <div class="form-group" has-feedback>
                <label class="col-sm-2 control-label" for="message">Message</label>
                <div class="col-sm-10">
                <textarea cols="50" rows="8" class="form-control" id="message" name="message"
                          placeholder="Enter the message here" ng-model="message.message"></textarea>
                </div>
            </div>
        </form>
        <div class="alert alert-danger" ng-show="formError">
            <ul>
                <li>{{ formError }}</li>
            </ul>
        </div>
        <div style="text-align: center;">
            <button class="btn btn-primary" ng-click="send()">Send</button>
            <button class="btn btn-danger" ng-click="goBack()">Cancel</button>
        </div>
    </div>
</div>
