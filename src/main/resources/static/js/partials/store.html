<h1>Categories</h1>
<ul>
    <li ng-repeat="category in categories">
        {{ category.name }}
        <ul>
            <li ng-repeat="subcategory in category.subcategories">
                <a ui-sref="main.category({ categoryId: subcategory.id, categoryName: subcategory.name })">{{ subcategory.name }}</a>
                <div ng-show="subcategory.count">{{ subcategory.count }} items</div>
            </li>
        </ul>
    </li>
</ul>
