<h1>Administrator panel</h1>
<br/>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Pending users</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Username</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in awaitingUsers">
                <td>{{ user.username }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.surname }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <button ng-click="acceptUser(user.id)" class="btn btn-success">Accept</button>
                </td>
                <td>
                    <button ng-click="deleteUser(user.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
        <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>
    </div>
</div>


<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Upload backup</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-2"><label class="btn btn-default btn-file">
            Browse files <input type="file" style="display: none;" ngf-select ng-model="uplFile">
            </label></div>
            <div class="col-sm-2" style="vertical-align: center;">{{ uplFile.name || 'No file selected' }}</div>
            <button ng-show="uplFile" ng-click="doUpload(uplFile)" class="btn btn-success col-sm-2">Upload</button>
        </div>
    </div>
</div>
